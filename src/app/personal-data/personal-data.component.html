<app-frame>
  <div class="main">
    <div class="desc">
      <span class="our-comminment"  *ngIf="!isAdmin" [ngStyle]="{'font-size': myLang !== 'en' ? '7vmax':'15vmax'}">{{'account.title' | translate}}</span>
      <span class="our-comminment admin"  *ngIf="isAdmin" [ngStyle]="{'font-size': myLang !== 'en' ? '7vmax':'15vmax'}">{{'account.adminemode' | translate}}</span>
      <span class="com-text"  *ngIf="!isAdmin">{{'account.desc' | translate}}
      </span>
      <span class="com-text"  *ngIf="isAdmin">{{'account.adesc' | translate}}
      </span>
    </div>
    <div class="data">
      <div class="title-wrap">
        <p class="title">{{'account.personaldata' | translate}}</p>
        <div class="buttons">
          <button class="edit" (click)="editData()">
            <fa-icon class="fas fa-pencil-alt" [icon]="['fas', 'pencil-alt']"  aria-pressed="true"></fa-icon>
          </button>
          <button class="edit" *ngIf="isButtonsShown" (click)="onSubmit(data_Form)">
            <fa-icon class="fas fa-check" [icon]="['fas', 'check']"  aria-pressed="true"></fa-icon>
          </button>
          <button class="edit" *ngIf="isButtonsShown" (click)="undo()">
            <fa-icon class="fas fa-undo" [icon]="['fas', 'undo']"  aria-pressed="true"></fa-icon>
          </button>
        </div>
      </div>
      <form #data_Form="ngForm" (ngSubmit)="onSubmit(data_Form)">
        <div class="wrap">
          <label for="name">{{'account.myname' | translate}}: </label>
          <input [disabled]="isDisabled" id="name" [(ngModel)]="name" name="name">
        </div>
        <div class="wrap">
          <label for="email">{{'account.email' | translate}}: </label>
          <input [disabled]="isDisabled" id="email" [(ngModel)]="email" name="email">

        </div>
        <div class="wrap">
          <label for="phone">{{'account.phone' | translate}}: </label>
          <input [disabled]="isDisabled" id="phone" [(ngModel)]="phone" name="phone">

        </div>
        <div class="wrap">
          <label for="bday">{{'account.bday' | translate}}: </label>
          <input [disabled]="isDisabled" id="bday" [(ngModel)]="birthday" name="birthday">

        </div>
        <div (click)="deleteUser(user)" *ngIf="!isDisabled" class="delAccount">{{'account.delete' | translate}}</div>
      </form>

    </div>
  </div>
</app-frame>
