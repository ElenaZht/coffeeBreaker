<app-frame>
  <div class="main">
    <div class="title">
      <span class="our-comminment">{{'branches.title' | translate}}</span>
      <span class="com-text">{{'branches.desc' | translate}}</span>
    </div>
    <button class="orangebtn" *ngIf="isAdmin" (click)="AddBranch()"><p class="bnttext"><fa-icon class="fas fa-plus" [icon]="['fas', 'plus']"  aria-pressed="true"></fa-icon><span style="width: 70%;">{{'branches.add' | translate}}</span></p></button>
    <div class="wrap">
      <div class="most-popular">
        <div class="pop-arrow"></div>
        <div class="pop-branches">
          <div class="contact" *ngFor="let b of mostPopular | slice:0:6" (click)="onBranch(b)">
            <div class="contact-icon pointer"></div>
            <div class="contact-text">{{b.address}}</div>
          </div>
        </div>
      </div>
      <div class="all-branches">
        <div class="contact" *ngFor="let b of (branches$ | async)" (click)="onBranch(b)">
          <div class="contact-icon pointer"></div>
          <div class="contact-text">{{b.address}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="main2">
    <div class="title">
      <span class="our-comminment">{{'branches.title' | translate}}</span>
    </div>
    <div class="all-branches">
      <button class="orangebtn" *ngIf="isAdmin" (click)="AddBranch()"><p class="bnttext"><fa-icon class="fas fa-plus" [icon]="['fas', 'plus']"  aria-pressed="true"></fa-icon><span style="width: 70%;">{{'branches.add' | translate}}</span></p></button>
      <div class="contact" *ngFor="let b of (branches$ | async)" (click)="onBranch(b)">
        <div class="contact-icon pointer"></div>
        <div class="contact-text">{{b.address}}</div>
      </div>
    </div>
  </div>
</app-frame>
