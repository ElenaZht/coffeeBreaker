  <div class="order-card">
    <div class="order-header">
      <div style="text-align: center">#{{data.id}}</div>
      <hr>
      <div>{{data.date | date:"dd MMM yyyy, h:mm a"}}</div>
    </div>
    <div class="order-card-body">
      <div class="prod-list-item" *ngFor="let p of data.ordered">
        <div class="prev">
          <div [ngStyle]="{'background-image': 'url('+p.img+')'}"></div>
          <span>{{p.title}}</span>
        </div>
        <div style="color: gray">X</div>
        <div style="width: 30%;">{{p.sold}}</div>
      </div>
    </div>
  </div>
