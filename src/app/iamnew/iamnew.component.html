
  <div class="carousel" id="carusel111">
    <a class="carousel-item" *ngFor="let item of promoItems; let i = index">
      <div class="category-card">
        <div class="card-content">
          <div class="card-header">
            <div class="hr-wrap-top"><hr></div>
            <div class="logo-m heder-logo"></div>
            <div class="hr-wrap-top"><hr></div>
          </div>
          <div class="card-body">
            <div class="ingredients">
              <div class="ingredient" *ngFor="let ing of promoItems[i].ingredients">
                <div class="ing-spot {{ing.ingClass}}"></div>
                <span class="ing-name">{{ing.ing}}</span>
              </div>
            </div>
            <div class="cup" [ngStyle]="{'background-image': 'url('+item.img+')'}"></div>
            <div class="price">
              <span class="numb">{{item.price}}</span>
              <div class="only-shek">
                <span class="only">only</span>
                <div class="shek"></div>
              </div>
            </div>
            <div class="description">
              <span class="item-title">{{item.title}}</span>
              <span class="item-desc">{{(item.desc | slice:0:55)+'..'}}</span>
            </div>
          </div>
          <div class="card-footer">
            <hr>
          </div>
        </div>
      </div>
    </a>
  </div>
